<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="group">
      <h1><a href="#">WELCOME TO TWITTLER!</a></h1>
      <button class='button load-more'>Load More Twittles</button>
    </header>

    <section class="user-input group">
      <h3>Send a Twittle:</h3>
      <form class="input">
        <input class="twittle" type="text" placeholder="Send a Twittle to join the conversation">
        <button class="button add-twittle" type ="submit">Twittle</button>
      </form> 
    </section>

    <section class="group">
      <h3>User Feed:</h3>
      <div class='user-feed'></div>
    </section>

    <footer class="group">
    </footer>
  </body>
</html>
